<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my gym center</title>
    <style>
        body{
            background-image: url(https://t4.ftcdn.net/jpg/04/23/87/53/360_F_423875308_S4w1IW5aReFvYzMGt4bj98GgvEmVKHnd.jpg);
            margin: 0%;
            padding: 0%;
        }
        .header{
            background-color: rgba(0, 0, 0, .5);
            /* border: 2px solid black; */
            position: relative;
            height: 80px;
            width: 100%;
        }

        
        .logo img{
            height: 40px;
            width: 60px;
            font-size: 30px;
            color: white;
            position: absolute;
            display: inline-block;
            top: 20px;
            left: 10px;
        }
        .navbar ul{
            margin: 0%;
            padding: 0%;
            position: absolute;
            right: 40%;
            top: 25px;
            
        }
        .navbar ul li a:hover{
            color: rgb(224, 77, 77);
            transition: .3s;
        }
        .button{
            position: absolute;
            right: 2%;
            top: 20px;
        }
        .header button{
            padding: 7px 20px 7px 20px;
            border-radius: 10px;
            border: none;
            font-size: 20px;
        }
        .header button:hover{
            color: black;
            background-color: rgb(184, 65, 65);
            transition: .3s;
        }
        .navbar ul li{
            display: inline-block;
            margin-left: 20px;
            margin-right: 20px;
        }
        .navbar ul li a{
            font-size: 22px;
            color: white;
            text-decoration: none;
        }
        .form{
            height: 490px;
            background-color: rgba(0, 0, 0, .5);
            position: absolute;
            left: 100px;
            top: 150px;
        }
        .form h2{
            margin-top: 30px;
            font-size: 40px;
            color: white;
            text-align: center;
        }
        .form input{
            margin: 30px;
            padding: 15px 120px 15px 40px;
            display: block;
            background-color: rgba(255, 255, 255, .3);
            border-radius: 10px;
        }
        .form input::placeholder{
            color: white;
            font-size: 20px;
        }
        .form button{
            margin: 0%;
            padding: 5px;
            position: absolute;
            right: 30%;
            font-size: 20px;
            color: rgb(255, 255, 255);
            background-color: rgba(78, 3, 3, 0.555);
            border-radius: 5px;
        }
        .text{
            position: absolute;
            margin: 0%;
            padding: 0%;
            color: rgb(11, 184, 117);
            font-size: 50px;
            left: 45%;
        }
        .text2{
            position: absolute;
            margin: 0%;
            padding: 0%;
            color: rgb(8, 204, 34);
            font-size: 60px;
            left: 57%;
            top: 200px;
        }


    </style>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="https://pngimg.com/uploads/dumbbell/dumbbell_PNG102652.png" alt="">
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">services</a></li>
                </ul>
            </div>
                <div class="button">
                    <button class="contact">contact</button>
                </div>
        </div>
    </header>
    <form action=".js" class="form">
        <h2>Get supplyment</h2>
            <input type="text" placeholder="Full name">
            <input type="number" placeholder="Age">
            <input type="number" placeholder="Weight">
            <input type="number" placeholder="Height">
            <button class="supplyment">Get supplyment</button>
    </form>
    <div class="text">
        <h1>A best gym in</h1>
    </div>
    <div class="text2">
        <h1>Delhi</h1>
    </div>
</body>
</html>
