        .navbar {
            /* width: 96%; */
            height: 60px;
            width: 100%;
            background-color: rgb(80, 12, 145);
            padding: 15px;
        }

        .navbar img {
            height: 60px;
            width: 55px;
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
        }

        .navbar h1 {
            color: white;
            display: inline-block;
            margin-left: 10px;
            font-size: 24px;

            vertical-align: middle;

        .navbar ul {
            list-style: none;
            position: absolute;
            top: 20px;
            right: 30px;

        }

        .navbar ul li {
            display: inline;
            margin-left: 20px;
        }

        .navbar ul li a {
            text-decoration: none;

            /* position: absolute; */
            /* top: 10px; */
            margin-right: 20px;
            padding: 8px;

        .navbar ul li a:hover {

            border-radius: 3px;
        }

        /* style="background-image: url(https://storage.googleapis.com/gpswebsite-cdn/newImg/new4.webp); height: 500px;" */
        .topsearchbar {

            flex-direction: column;
            /* align-items: center; */

            font-size: 36px;
            margin-bottom: 20px;

            margin-top: 150px;
        }

        .topsearchbar input[type="search"] {

            height: 40px;
            padding: 20px;
            border-radius: 50px;
            border: none;
            margin-right: 10px;
            align-self: center;
        }

        .topsearchbar button {
            position: absolute;
            height: 40px;
            padding: 0 20px;
            border-radius: 50px;
            border: none;
            background-color: rgb(80, 12, 145);
            color: white;
            font-size: 16px;
            cursor: pointer;

        }

        .topsearchbar button:hover {

        }

        .topsearchbar>.searchteacher {
