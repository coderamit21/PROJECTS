<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style form</title>
    <style>
        body {
            margin: 0px;
            padding: 40px;
            /* background-image: url(https://vip-go.shutterstock.com/blog/wp-content/uploads/sites/5/2020/05/shutterstock_359492192.jpg?w=750);
            background-repeat: no-repeat;
            background-size: cover; */
            background-image: url(https://wallpaperaccess.com/full/1472823.jpg);
            /* background-color: rgb(110, 145, 165); */
            background-size: cover;
        }

        .wrapper {
            height: 500px;
            display: inline-block;
            border: 3px solid rgb(209, 190, 190);
            border-radius: 10px;
         
        }

        

        .textboxout {
            display: inline-block;
            text-align: center;
            border: 2px solid rgb(180, 139, 139);
            border-radius: 10px;
            
        }

        .textboxin {
            display: inline-block;
            
        }

        .contact {
            display: inline-block;
            font-family: sans-serif;
            font-size: 35px;
            color: white;
            text-align: center;
           

        }

        .textboxin div input {
            display: inline-block;
            font-size: 20px;
            border: 2px solid rgb(177, 238, 11);
            border-radius: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 50px;
            padding-right: 20px;
        }

        .textboxin div button {
            display: inline-block;
            color: aliceblue;
            background-color: rgb(82, 82, 121);
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 30px;
            padding-right: 30px;
            font-size: 20px;
            border: 2px solid rgb(3, 3, 48);
            border-radius: 8px;
        }
        .wrapper img{
            display: inline-block;
            height: 60px;
            width: 70px;
            border: 3px solid rgb(166, 166, 247);
            border-radius: 4px;
        }
        .text{
            display: inline-block;
            text-align: bottom ;
            color: white;
            font-size: 40px;
            font-family: sans-serif;
            

        }
        
    </style>
</head>

<body>
    <div class="text">
        Fill the form
    </div>
    <form action="js">
        <div class="wrapper">
            <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcQjyaf8O7T_z8Xy5oW_Emg8kL7DMOnF5FSomapGvBnqGQR63qJ3et90zo_d1-9bPgcVPkoWRZPZ2Oh3CBKDM5LjBbs340-RHzwDRE_74QEg1IpPqz7C3okNQg" alt="img">
            <h2 class="contact">Contact</h2>
            <div class="textboxout">
                <div class="textboxin">

                    <div>
                        <input type="name" placeholder="Full name">
                    </div>
                    <div>
                        <input type="email" placeholder="E-mail">
                    </div>
                    <div>
                        <input type="number" placeholder="Contact no.">
                    </div>
                    <div>
                        <input type="product" name="" placeholder="Product name">
                    </div>
                    <div>
                        <button>Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
