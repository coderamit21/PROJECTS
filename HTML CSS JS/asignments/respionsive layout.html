<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 10px;
        }
        .header{
            grid-area: header;
            color: white;
            background-color: rgb(184, 187, 25);
            border-radius: .1rem;
            text-align: center;
        }
        .navbar{
            grid-area: navbar;
            color: white;
            background-color: rgb(61, 87, 13);
            border-radius: .1rem;
            
        }
        .navbar > .logo{
            display: inline;
            padding-left: 1rem;
            font-size: 2rem;
        }
        .navbar ul{
            list-style: none;
            font-size: 1rem;
            padding-left: 50rem;
            display: inline;
        }
    .navbar ul li{
        display: inline;
        padding-right: 2rem;
    }
        .content{
            grid-area: content;
            color: white;
            background-color: rgb(123, 160, 55);
            border-radius: .1rem;
            text-align: center;
        }
        .aside{
            grid-area: aside;
            color: white;
            background-color: rgb(66, 14, 114);
            border-radius: .1rem;
            text-align: center;
        }
        .footer{
            color: white;
            background-color: rgb(34, 150, 49);
            border-radius: .1rem;
            grid-area: footer;
            text-align: ;
        }
        .container{
            display: grid;
            /* gap: .5rem; */
            grid-template-areas: 
            "header         header"
            "navbar         navbar"
            "content        aside"
            "footer         footer";

            grid-template-columns: 3fr 1fr;
            grid-template-rows: 3rem 3rem auto 3rem;
            height: 100vh;
            /* width: 100vw; */
            gap: .3rem;
        }
        @media (max-width: 480px){
            .container{
                grid-template-columns: 1fr;
                grid-template-rows: 3rem 3rem auto auto 3rem;
                grid-template-areas: 
                "header"
                "navbar"
                "content"
                "aside"
                "footer"
                ;
            }

        }       
    </style>
</head>
<body>
<div class="container">

        <div class="header">
            <h1>header</h1>
    </div>

    <div class="navbar">
        <h1 class="logo">logo</h1>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </div>

    <div class="content">
        <h1>my content will be here.</h1>
    </div>
    
    <div class="aside">
        <h1>aside</h1>
    </div>
    
    <div class="footer">
        <h1>footer</h1>
    </div>
</div>
    
</body>
</html>
